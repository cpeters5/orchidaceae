{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}
{% block extra-head %}
    <style>
    .errorlist{
        display: none;
    }
    </style>

{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
              <h1>{% trans "Change Passwords" %}</h1>
            {{ form.errors }}
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit" name="action">{% trans "Change Passwords" %}</button>
            </form>
        </div>
    </div>

{% endblock %}
